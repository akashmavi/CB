<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
        <fieldset style="width: 700px;">

            <legend>Personal Information</legend>
            <label for="firstname">FirstName : </label>
            <input type="firstname" id="firstname" placeholder="First Name" name="firstname" required>
            <label for="lastname">Last Name : </label>
            <input type="lastname" id="lastname" placeholder="Last Name" name="lastname" required>
            <br>
            <br>
            <label for="male"> Male : </label>
            <input type="radio" id="male" name="gender">
            <label for="female"> Female : </label>
            <input type="radio" id="female" name="gender">
            <label for="other"> Other : </label>
            <input type="radio" id="other" name="gender">
            <br>
            <br>
            <label for="date">Date of Birth : </label>
            <input type="date" id="date">
            <br>
            <br>
            <label for="email">E-mail : </label>
            <input type="email" placeholder="Enter your Email" id="email">
            <br>
            <br>
            <label for="nu">Phone : </label>
            <input type="number" placeholder="+91" id="nu">
            <br>
            <br>
            <label for="height">Height : </label>
            <input id="height" type="number" name="height" placeholder="Height in Feet">


        </fieldset >
    
        <fieldset style="width: 700px;">
            <legend>Education</legend>
            <label for="sname">School Name : </label>
            <input type="sname" id="sname" placeholder="School Name" name="sname">
            <br>
            <br>
            <label for="class">Class : </label>
            <input type="class" id="class" placeholder="Enter Class" name="class">
            <br>
            <br>
            <label for="stream">Stream : </label>
            <select name="stream" id="stream">
                <option value="Stream">Stream</option>
                <option value="PCM">PCM</option>
                <option value="PCB">PCB</option>
                <option value="commerce">Commerce</option>
                <option value="arts">Arts</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Marksheet</label>
            <input type="file" id="marksheet">
        </fieldset>
        <br>
        <input type="submit">


    </form>



</body>

</html>
